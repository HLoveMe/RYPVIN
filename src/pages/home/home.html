<ion-header>
    <ion-navbar>
        <button ion-button smart menuToggle>
            <i class="icon iconfont icon-personalcenter"></i>
        </button>
        <ion-title>
            容易配车架号查询
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-padding disable-scroll class="content">
    <div class="home_icon">
        <img src="../../assets/imgs/index_bg.png" alt="">
    </div>
    <div class="vin_input flex-box-center">
        <ion-input type="email" class="" placeholder="请输入17位车架号" [ngModel]="vinValue" (ngModelChange)="vinInput($event)"></ion-input>
    </div>
    <div class="takeiconC flex-box-center" #A>
        <div class="flex-box-center" (click)="openCamera()">
            <ion-icon name="camera-outline" color="light" style="font-size: 5rem"></ion-icon>
        </div>
    </div>
    <canvas width="200" height="50" id="canvas"></canvas>
</ion-content>
